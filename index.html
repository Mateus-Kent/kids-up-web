<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kid's up</title>

  <link rel="icon" href="assets/images/flaticon.ico" />

  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="assets/styles/style.css" />
</head>

<body>
  <!--- Parte da logo do site -->

  <header class="header">
    <img src="assets/images/logo.png" alt="logo" class="logo" />
  </header>

  <!---Introdução do app --->

  <main class="content">
    <section class="intro">
      <span>O aplicativo que irá mudar a comunicação entre pais e
        professores.</span>

      <img src="assets/images/phone.png" alt="phone" />
    </section>

    <!---Download do app --->

    <section class="download">
      <div class="imageParents">
        <img src="assets/images/parents.svg" alt="parents" />
      </div>

      <div class="container">
        <span>Baixe o aplicativo, clicando abaixo!</span>

        <div class="downloadButtons">
          <div class="androidDownload">
            <a href="" class="android">
              <i class="bx bxl-android"></i>
            </a>
          </div>

          <div class="appleDonload">
            <a href="" class="apple">
              <i class="bx bxl-apple"></i>
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!---Meios de comunicação--->

  <footer>
    <div class="networks">
      <h3>Redes sociais</h3>

      <div class="links">
        <a href="" class="networks-links">
          <img src="assets/images/insta.svg" alt="" />
        </a>

        <a href="" class="networks-links">
          <img src="assets/images/twitter.svg" alt="" />
        </a>

        <a href="" class="networks-links">
          <img src="assets/images/facebook.svg" alt="" />
        </a>
      </div>
    </div>

    <div class="speak">
      <span>Fale conosco</span>

      <div class="email">
        <img src="assets/images/email.svg" alt="">
        <a href="mailto:contato@kidsup.com.br">contato@kidsup.com.br</a>

      </div>


    </div>
  </footer>
</body>

</html>
